<!-- libros/form.html -->
<div class="modal fade" id="libroModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-book me-2"></i>
                    <span id="modalTitle">Nuevo Libro</span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="libroForm">
                    <input type="hidden" id="libro_id">
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" required>
                        </div>
                        <div class="col-md-4">
                            <label for="isbn" class="form-label">ISBN</label>
                            <input type="text" class="form-control" id="isbn" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="autor_id" class="form-label">Autor</label>
                            <select class="form-select" id="autor_id" required>
                                <option value="">Seleccione un autor</option>
                                {% for autor in autores %}
                                <option value="{{ autor._id }}">{{ autor.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="categoria_id" class="form-label">Categoría</label>
                            <select class="form-select" id="categoria_id" required>
                                <option value="">Seleccione una categoría</option>
                                {% for categoria in categorias %}
                                <option value="{{ categoria._id }}">{{ categoria.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="copias" class="form-label">Copias</label>
                            <input type="number" class="form-control" id="copias" min="1" required>
                        </div>
                        <div class="col-md-4">
                            <label for="fecha_publicacion" class="form-label">Fecha de Publicación</label>
                            <input type="date" class="form-control" id="fecha_publicacion" required>
                        </div>
                        <div class="col-md-4">
                            <label for="editorial" class="form-label">Editorial</label>
                            <input type="text" class="form-control" id="editorial" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>Cancelar
                </button>
                <button type="button" class="btn btn-primary" onclick="guardarLibro()">
                    <i class="fas fa-save me-2"></i>Guardar
                </button>
            </div>
        </div>
    </div>
</div>
